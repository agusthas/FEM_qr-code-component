<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>SuzuMantan | QR code component</title>
  </head>
  <body
    class="bg-lightGray font-sans p-2 flex items-center justify-center min-h-screen"
  >
    <main
      class="bg-white w-[90%] max-w-[320px] rounded-[24px] p-4 pb-8 shadow-lg"
    >
      <img
        src="/images/image-qr-code.png"
        alt="qr-code"
        class="rounded-[12px]"
      />
      <div class="text-center mt-5 px-4">
        <h1 class="font-bold text-[1.3rem] text-darkBlue leading-tight">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-grayishBlue mt-3 leading-tight">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <!-- Attribution -->
    <div class="fixed bottom-0 font-sans text-sm">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-700"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/agusthas" class="underline"
        >SusuMantan âœŒ</a
      >.
    </div>

    <script src="/src/main.js" type="module"></script>
  </body>
</html>
